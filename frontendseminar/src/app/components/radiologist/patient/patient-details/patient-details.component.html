<div *ngIf="patientDetails">
  <p>patient-details works!</p>
  {{ patientDetails.firstName }}

  <!-- -->
  <div class="row" *ngIf="treatments">
    <div class="col-xs-12">
      <img
        [src]="treatments[0].treatmentImageURl"
        alt="{{ patientDetails.firstName }}"
        class="img-responsive"
        style="max-height: 300px"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h1>{{ patientDetails.firstName }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      {{ patientDetails.phoneNumber }}
    </div>
  </div>
</div>
